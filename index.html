<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo_white.svg" alt="логотип Место">
  </header>

  <main>
    <section class="profile">
      <div class="avatar" style="background-image: url(./images/img_Jav-Iv-Custo.jpg);"></div>
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="edit profile"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="add card"></button>
    </section>

    <section class="photo-grid" aria-label="Фотогалерея">
      <ul class="photo-grid__list"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_user-input">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="user-data" method="POST" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          type="text"
          name="user-name"
          placeholder="Имя"
          class="popup__input-data popup__input-data_user-name"
          minlength="2"
          maxlength="40"
          required
        >
        <span class="popup__error-message"></span>
        <input
          type="text"
          name="user-profession"
          placeholder="О себе"
          class="popup__input-data popup__input-data_user-profession"
          minlength="2"
          maxlength="200"
          required
        >
        <span class="popup__error-message"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_item-input">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="new-card" method="POST" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input
          type="text"
          name="img-name"
          placeholder="Название"
          class="popup__input-data popup__input-data_img-name"
          minlength="2"
          maxlength="30"
          required
        >
        <span class="popup__error-message"></span>
        <input
          type="url"
          name="img-url"
          placeholder="Ссылка на картинку"
          class="popup__input-data popup__input-data_img-url"
          required
        >
        <span class="popup__error-message"></span>
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_img-large">
    <div class="popup__container popup__container_size">
      <button type="button" class="popup__close popup__close_position"></button>
      <figure class="popup__figure-img">
        <img class="popup__full-img" src="./images/mesto-logo_white.svg" alt="">
        <figcaption class="popup__title-full-img"></figcaption>
      </figure>
    </div>
  </div>

  <template class="card-template">
    <li class="photo-grid__card">
      <div class="photo-grid__img">
        <button type="button" class="photo-grid__trash-button" aria-label="delete card"></button>
      </div>
      <div class="photo-grid__title">
        <h2 class="photo-grid__title-name"></h2>
        <button type="button" class="photo-grid__heart" aria-label="лайк"></button>
      </div>
    </li>
  </template>

  <script defer src="./scripts/initialCard.js"></script>
  <script defer src="./scripts/validate.js"></script>
  <script defer src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo_white.svg" alt="логотип Место">
  </header>

  <main>
    <section class="profile">
      <img class="avatar" src="./images/img_Jav-Iv-Custo.jpg" alt="Жан-Ив-Кусто">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="edit profile"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="add card"></button>
    </section>

    <section class="photo-grid" aria-label="Фотогалерея">
      <ul class="photo-grid__list">
        <li class="photo-grid__card">
          <img src="./images/Balmoral_Castle_Ballater_UK.jfif" alt="Вид Шотландских гор" class="photo-grid__img">
          <div class="photo-grid__title">
            <h2 class="photo-grid__title-name">Шотландские горы</h2>
            <span class="photo-grid__heart" aria-label="like button" role="img"></span>
          </div>
        </li>
        <li class="photo-grid__card">
          <img src="./images/Kyoto_Japan.jfif" alt="Бамбуковый лес в Киото, Япония" class="photo-grid__img">
          <div class="photo-grid__title">
            <h2 class="photo-grid__title-name">Бамбуковый лес</h2>
            <span class="photo-grid__heart" aria-label="like button" role="img"></span>
          </div>
        </li>
        <li class="photo-grid__card">
          <img src="./images/One_Vanderbilt_New-York_US.jfif" alt="Небоскреб Уан-Вандербильт в Нью-Йорке, США" class="photo-grid__img">
          <div class="photo-grid__title">
            <h2 class="photo-grid__title-name">Небоскреб Уан-Вандербильт</h2>
            <span class="photo-grid__heart" aria-label="like button" role="img"></span>
          </div>
        </li>
        <li class="photo-grid__card">
          <img src="./images/San-Francisco.jfif" alt="Трамвай в Сан-Франциско, США" class="photo-grid__img">
          <div class="photo-grid__title">
            <h2 class="photo-grid__title-name">Сан-Франциско</h2>
            <span class="photo-grid__heart" aria-label="like button" role="img"></span>
          </div>
        </li>
        <li class="photo-grid__card">
          <img src="./images/Santorini_Greece.jfif" alt="Остров Санторини, Греция" class="photo-grid__img">
          <div class="photo-grid__title">
            <h2 class="photo-grid__title-name">Санторини</h2>
            <span class="photo-grid__heart" aria-label="like button" role="img"></span>
          </div>
        </li>
        <li class="photo-grid__card">
          <img src="./images/Tokyo_Tower.jfif" alt="Телевизионная башня Токио, Япония" class="photo-grid__img">
          <div class="photo-grid__title">
            <h2 class="photo-grid__title-name">Башня Токио</h2>
            <span class="photo-grid__heart" aria-label="like button" role="img"></span>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="user-data" method="POST" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="user-name" placeholder="Имя" class="popup__input-data" id="input_user-name">
        <input type="text" name="user-profession" placeholder="О себе" class="popup__input-data" id="input_user-profession">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
